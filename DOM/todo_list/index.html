<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="modal fade" id="createTodoItemModal" tabindex="-1" aria-labelledby="createTodoItemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="createTodoItemLabel">Create Todo Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="createTodoItemForm" id="createTodoItemForm1">
                    <div class="mb-3"><input type="text" class="form-control" name="name" placeholder="Enter name of todo item" required></div>
                    <div class="mb-3">
                        <textarea name="desc" placeholder="Enter description" class="form-control" rows="10" required></textarea>
                    </div>
                    <div><input type="date" name="date" class="form-control" required></div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="createTodoItemForm1" class="btn btn-primary">Create</button>
            </div>
        </div>
        </div>
    </div>

    <div class="container py-5">
        <h2 class="text-center mb-4">Todo List</h2>
        <div class="d-flex justify-content-between mb-5">
            <form name="searchTodoItemForm">
                <input type="search" name="search" id="search-input" class="form-control" placeholder="Search...">
            </form>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createTodoItemModal">Create Todo Item</button>
        </div>

        <div class="content">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Is Finished</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="todoContainer"></tbody>
              </table>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
